apiVersion: v1
kind: ConfigMap
metadata:
  name: vdm-user-config-map
  namespace: vdmtest
data:
  user_server_db_host: "user-postgres-service"
  user_server_db_port: "5432"
  user_server_db_name: "vdm_database_users"

  pgdata: "/data/postgres"

  init.users.db: |    
    CREATE SCHEMA vdm_users AUTHORIZATION root;  
    CREATE TABLE vdm_users.users (
    user_id           int8          NOT NULL GENERATED BY DEFAULT AS IDENTITY,
    user_name         varchar(16)   NULL,
    amount_of_posts   varchar(32)   NULL,
    CONSTRAINT user_id_pk PRIMARY KEY (user_id)
    );
   
