apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Values.namespace}}-user-local-volume
  namespace: {{.Values.namespace}}
  labels:
    type: user-local
spec:
  storageClassName: {{.Values.namespace}}-user-local-volume-class
  capacity:
    storage: 300Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/volume/{{.Values.namespace}}/user/data"
    type: DirectoryOrCreate